<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="background">
    <div class="container ">
        <div class="item">
                <h1 class="text-center" style="color: rgb(243, 247, 248)";><strong>Scientific Calculator</strong></h1>
            <div class=" border-0 mb-2 fw-bold p-1 me-3 float-end bg-light rounded clock" >
                <span id="hours">00</span>
                <span>:</span>
                <span id="mins">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="ampm"></span>
            </div>
            <div  class="pb-3">
                <input  id="inputArea"class="form-control form-control-lg text-end" placeholder="0" style="background-color: rgb(182, 171, 171);border: none;font-size: 30px;">
            </div>
            
            <div>
                <button class="btn btn-danger fw-bold p-2" onclick="clearScreen()"><b>AC</b></button>
                <button class="btn btn-dark fw-bold p-2" onclick="fact()"><b>X!</b></button>
                <button class="btn btn-dark fw-bold p-2" value="(" onclick="display('(')"><b>(</b></button>
                <button class="btn btn-dark fw-bold p-2"  value=")" onclick="display(')')" ><b>)</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display('%')" ><b>%</b></button>
                <button class="btn btn-danger fw-bold p-2"onclick="del()"><b>DEL</b></button>
            </div>
            <div class="">
                <button class="btn btn-dark fw-bold p-2" onclick="sin()"><b>sin</b></button>
                <button class="btn btn-dark fw-bold p-2" onclick="display(22/7)"><b>&#960;</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(7)"><b>7</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(8)"><b>8</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(9)"><b>9</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display('/')"><b>/</b></button>
            </div>
            <div>
                <button class="btn btn-dark fw-bold p-2"onclick="cos()"><b>cos</b></button>
                <button class="btn btn-dark fw-bold p-2" onclick="log()"><b>Log</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(4)"><b>4</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(5)"><b>5</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(6)"><b>6</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display('*')" ><b>*</b></button>
            </div>
            <div>
                <button class="btn btn-dark fw-bold p-2" onclick="tan()"><b>tan</b></button>
                <button class="btn btn-dark fw-bold p-2" onclick="pi()"><b>&#8730;</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(1)"><b>1</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(2)"><b>2</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display(3)"><b>3</b></button>
                <button class="btn btn-dark fw-bold p-2"onclick="display('-')"><b>-</b></button>
            </div>
            <div >
                <button class="btn btn-dark fw-bold p-2" onclick="exp()"><b>e</b></button>
                <button class="btn btn-dark fw-bold p-2" onclick="xfun()"><b>xÂ²</b></button>
                <button class="btn btn-dark fw-bold p-2" onclick="display(0)"><b>0</b></button>
                <button class="btn btn-dark fw-bold p-2" onclick="display('.')"><b>.</b></button>
                <button class="btn btn-primary fw-bold p-2" onclick="solve()"><b>=</b></button>
                <button class="btn btn-dark fw-bold p-2" onclick="display('+')"><b>+</b></button>
           </div>
        
        </div>
    </div>

</body>

</html>
