<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="color">
    <div class="container">
        <div class="char">
            <h3 style="text-shadow:2px 3px 2px azure; padding: 20px;"><b>CHARACTER COUNT</b></h3>
        </div>
        <div>
            <p style="text-align: center;">Enter Your Text Here</p>
        </div>
        <div class="mb-2 col-lg-6 mx-auto" style="justify-content: center;align-items: center;display: flex;">
            <label for="textArea" class="form-label"></label>
            <textarea class="form-control" rows="2" id="charCount"
                style="width: 30%; height: 50px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);"></textarea>
        </div>
        <div class="mb-2 col-lg-6 mx-auto" style="justify-content: center; align-items: center; display: flex;">
            <button class="btn btn-success" style="width: 60px; margin-top: 10px;" onclick="cal()">Find</button>
        </div>
        <div>
            <span id="character"></span>
        </div>
    </div>
</body>

</html>
