<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body style="background-color: rgb(146, 218, 194);">
    <div class="container">
        <div class="odd">
            <h3><strong>ODD EVEN CALCULATOR</strong></h3>
        </div>
        <div class="d-flex justify-content-center">
            <div class=" form-floating mt-4">
                <input type="number" id="num1" class="form-control" placeholder="Enter">
                <label for="num1">Enter A Value</label>
                <span style="color: red;" id="num1-error"></span>
                
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class=" form-floating mb-3 mt-3">
                <input type="number" id="num2" class="form-control" placeholder="Enter">
                <label for="num2">Enter B Value</label>
                <span  style="color: red;" id="num2-error"></span>
            </div>
        </div>

        <div class=" mt-4 mb-3 d-flex justify-content-center">
            <button type="button" class="btn btn-success" onclick="cal()">Find</button>
        </div>
        <div>
            <span id="result"></span>
        </div>
    </div>
</body>

</html>
