<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body style="background-color: blue; background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(238, 68, 139));">

            <h1 style="text-shadow: 10px 4px 10px rgb(8, 68, 33);"><b>CALCULATORS</b></h1>

        <div class="d-flex  justify-content-center gap-4" style="margin-top: 100px;">

                <button class="btn btn-light" onclick="Arith()"

            <div>
                <button class="btn btn-light" onclick="Odd()" style="color: red; box-shadow:2px 3px 10px black;"><b>Odd

                    style="color: red; box-shadow:2px 3px 10px black;"><b>Character Count</b></button>
            </div>

                <button class="btn btn-light" onclick="DateCal()"
                    style="color: red; box-shadow:2px 3px 10px black;"><b>Date Calculator</b></button>
