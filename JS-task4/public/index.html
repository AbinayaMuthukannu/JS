<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-task4</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .card {
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-top: 90px;
            padding-bottom: 20px;


        }

        body {
            background-color: rgb(189, 114, 189);
        }
    </style>
</head>

<body>
    <div class="container card">
        <div>
            <h1 style="text-align: center;padding-bottom: 40px;">Sign in</h1>
        </div>
        <div style="padding-bottom: 20px;margin-top: -20px;">
            <label class="form-label" for="Username">Username:</label>
            <input style="border-radius: 20px;" type="Username" class="form-control" id="Username"
                placeholder="Enter Username">
            <span style="color: red;" id="User-Error"></span>
        </div>
        <div style="padding-bottom: 20px;margin-top: -20px;">
            <label class="form-label" for="Password">Password:</label>
            <input style="border-radius: 20px; " type="password" class="form-control" id="Password"
                placeholder="Enter Password">
            <span style="color: red;" id="Pass-Error"></span>
        </div>
        <div>
            <a style="float: right;padding-bottom: 10px;margin-top: -20px;" href="#">Forgot Password?</a>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-info" style="width: 130px;margin-top: 20px;"
                onclick="login()">LOGIN</button>
        </div>
        <div style="text-align: center;margin-top: 20px;">
            <p>Or login with</p>
        </div>
        <div class="d-flex justify-content-center gap-4 mt-2">
            <button
                style="border: 1px solid #e0e0e0; border-radius: 5px; background-color: white; width: 150px; height: 40px; display: flex; align-items: center; justify-content: center;">
                <a style="text-decoration: none; color: black; font-weight: bold; display: flex; align-items: center; gap: 5px;"
                    href="https://www.facebook.com/login/">
                    <i class="fa-brands fa-facebook"></i> Facebook
                </a>
            </button>
            <button
                style="border: 1px solid #e0e0e0; border-radius: 5px; background-color: white; width: 150px; height: 40px; display: flex; align-items: center; justify-content: center;">
                <a style="text-decoration: none; color: black; font-weight: bold; display: flex; align-items: center; gap: 5px;"
                    href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AeZLP9_CMpee6mKpFYzRW1fzaSwHUYXgSjkM1j1BQExll_2ZyNg_is2v3cU9NNvAGTsH2_30TbgD9Q&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-2060641227%3A1735041045843072&ddm=1">
                    <i class="fa-brands fa-google"></i> Google
                </a>
            </button>
        </div>



        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title">OTP VERIFICATION</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" style="text-align: center;">
                        <b> Enter Your OTP</b>
                    </div>
                    <div style="text-align: center;">
                        <p>We've send an OTP to +6591495625 ** To Continue the application ,</p>
                        <p>Please enter the OTP below</p>
                    </div>
                    <div class="d-flex justify-content-center" style="column-gap: 10px;">
                        <div id="op" style="font-size: 18px; font-weight:700;color: green;"></div>
                        <div>-</div>
                        <input class=" form-control text-center" style="width: 100px; height: 30px;" type="text"
                            id="otp">
                    </div>
                
                    <div class="d-flex justify-content-end align-items-center pt-3 mb-3" style="padding-right: 20px;">
                        <button type="button" class="btn btn-danger float-end" onclick="submit()">Submit</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
